<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="header">
      <h1>My Shopping List</h1>
      <div class="select-list">
        <select>
          <option value="list1">List 1</option>
          <option value="list2">List 2</option>
          <option value="list3">List 3</option>
          <option value="list4">List 4</option>
          <option value="list5">List 5</option>
        </select>
      </div>
    </div>
    
    <div class="main_container">
      <div class="shopping_container">
        <input
          id="new-item"
          class="form-input"
          type="text"
          placeholder="Add a new item..."
        />
        <div><button class="add-item">Add Item</button></div>
      </div>
      <h4 class="checkbox-label">check box when item is added to Cart</h4>
      <div class="shopping_list">
        <ul id="list1" class="shopping-list-ul" style="display: none"></ul>
        <ul id="list2" class="shopping-list-ul" style="display: none"></ul>
        <ul id="list3" class="shopping-list-ul" style="display: none"></ul>
        <ul id="list4" class="shopping-list-ul" style="display: none"></ul>
        <ul id="list5" class="shopping-list-ul" style="display: none"></ul>
      </div>

      

  <div class="button-row">
  <button class="remove-checked">Remove Checked Items</button>
  <button class="check-all">Check All</button>
  <button class="uncheck-all">Uncheck All</button>
      </div>
      <div class="completed">
        <h2>---------- Completed Items ----------</h2>
      </div>
      <div class="completed_list">
        <ul id="completed-list">
          
        </ul>
  <button class="delete-all">Delete All</button>
      </div>
    </div>

    <script src="shopping_list.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
